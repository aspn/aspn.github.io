		<link rel="stylesheet" type="text/css" href="css/normalize.css" />

		document.documentElement.className = 'js';

	</head>
	<header class="hidden">
		<a href="/work">work</a>
		<a href="/contact">contact</a>
	</header>
	<body class="anson">
		<section class="main">
			
			<!-- Initial markup -->
			<div class="segmenter" style="background-image: url(img/fog_toronto.jpg)"></div>
			<div class="trigger-headline trigger-headline--hidden">
				<h2><span>A</span><span>N</span><span>S</span><span>O</span><span>N</span></h2>
				<h2><span>P</span><span>O</span><span>O</span><span>N</span></h2>
			</div>
			
		</section>
		<script src="js/anime.min.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/main.js"></script>
		<script>
		;(function() {
			var headline = document.querySelector('.trigger-headline'),
				subheadline = document.querySelector('.trigger-subheadline'),
				segmenter = new Segmenter(document.querySelector('.segmenter'), {
					onReady: function() {
						setTimeout(function(){
							segmenter.animate();
						}, 1000);
						headline.classList.remove('trigger-headline--hidden');
						subheadline.classList.remove('trigger-headline--hidden');
					}
				});
		})();
		</script>
	</body>
</html>
